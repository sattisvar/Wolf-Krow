name: Tauri + Leptos CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  LEPTOS_OUTPUT_NAME: "wolf-krow"  # Your app name

jobs:
  # 1. Lint & Test (Rust + Leptos)
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          cargo fetch

      - name: Check Rust formatting
        run: cargo fmt -- --check

      - name: Run Clippy (Rust linter)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test Rust (core + Tauri)
        run: cargo test --workspace

      - name: Test Leptos (WASM)
        run: npm run test

  # 2. Build for Linux, Windows, macOS
  build:
    needs: lint-and-test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tauri dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y libgtk-3-dev libwebkit2gtk-4.0-dev librsvg2-dev

      - name: Install Tauri dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install librsvg

      - name: Install dependencies
        run: npm install

      - name: Build Leptos (WASM)
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri build -- --verbose
        # env:
        #   TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}  # Optional (for signing)
        #   TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: workflow-app-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**/*
            !src-tauri/target/release/bundle/**/*.dSYM  # Exclude debug symbols (macOS)
